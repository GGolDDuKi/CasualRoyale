  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_ATTACK = 6;
  S_ATTACK = 7;
  S_CHANGE_HP = 8;
  S_DIE = 9;
  HS_UPDATE_ROOM = 10;
  HS_START_GAME = 11;
  C_LOGIN = 12;
  S_REJECT_LOGIN = 13;
  S_ACCEPT_LOGIN = 14;
  S_ROOM_LIST = 15;
  C_ENTER_ROOM = 16;
  S_REJECT_ENTER = 17;
  S_ACCEPT_ENTER = 18;
  C_MAKE_ROOM = 19;
  S_ACCEPT_MAKE = 20;
  S_REJECT_MAKE = 21;
  S_WINNER = 22;
  C_USE_SKILL = 23;
  S_USE_SKILL = 24;
  HC_REQUEST_INFO = 25;
  C_SEND_INFO = 26;
  CH_SKILL_EFFECT = 27;
  CH_SKILL_DAMAGE = 28;
  HC_HOST_DISCONNECT = 29;
  CS_ENTER_GAME = 30;
  CH_READY = 31;
  HC_CAN_START = 32;
  CH_START_GAME = 33;
  HC_START_GAME = 34;
  CH_EMOTE = 35;
  HC_EMOTE = 36;
  C_LEAVE_GAME = 37;
  S_END_GAME = 38;

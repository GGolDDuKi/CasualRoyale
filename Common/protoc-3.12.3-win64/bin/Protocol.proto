enum ActionState {
  IDLE = 0;
  RUN = 1;
  DASH = 2;
  ATTACK = 3;
  SKILL = 4;
  HIT = 5;
  DEAD = 6;
}

enum DirX {
  RIGHT = 0;
  LEFT = 1;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  PROJECTILE = 3;
}

enum JobType {
  KNIGHT = 0;
  MAGICIAN = 1;
  SPEAR_MAN = 2;
}

enum RejectionReason{
  SAME_NAME = 0;
  INCORRECT_PASSWORD = 1;
  FULL_ROOM = 2;
  BAD_NAME = 3;
  NO_SPECIAL_CHAR = 4;
}

enum Authority{
  CLIENT = 0;
  HOST = 1;
}

message S_EndGame{
  
}

message C_LeaveGame{
  Authority authority = 1;
}

message HC_RequestInfo{
  
}

message C_SendInfo{
  JobType job = 1;
  string name = 2;
}

message S_EnterGame {
  ObjectInfo player = 1;
  Authority auth = 2;
}

message S_LeaveGame {

}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_Attack {

}

message S_Attack {
  int32 objectId = 1;
}

message S_ChangeHp {
  int32 objectId = 1;
  float hp = 2;
}

message S_Die {
  int32 objectId = 1;
  int32 rank = 2;
  int32 attackerId = 3;
}

message HS_UpdateRoom {
  RoomInfo info = 1;
}

message HS_StartGame {
  RoomInfo room = 1;
}

message C_Login {
  UserInfo info = 1;
}

message S_RejectLogin {
  RejectionReason reason = 1;
}

message S_AcceptLogin {
  UserInfo userInfo = 1;
}

message S_RoomList {
  repeated RoomInfo rooms = 1;
}

message C_EnterRoom {
  int32 playerId = 1;
  int32 roomId = 2;
  string passWord = 3;
}

message S_RejectEnter {
  RejectionReason reason = 1;
}

message S_AcceptEnter {

}

message C_MakeRoom {
  RoomInfo room = 1;
}

message S_AcceptMake{
  RoomInfo room = 1;
}

message S_RejectMake{
  RejectionReason reason = 1;
}

message S_Winner{
  int32 rank = 1;
}

message C_UseSkill{
  int32 skillId = 1;
}

message S_UseSkill{
  int32 playerId = 1;
  int32 skillId = 2;
}

message CH_SkillEffect{
  int32 skillId = 1;
  PositionInfo PosInfo = 2;
}

message CH_SkillDamage{
  int32 skillId = 1;
  float posX = 2;
  float posY = 3;
}

message HC_HostDisconnect{
  
}

message CS_EnterGame{
  
}

message CH_Ready{
  bool ready = 1;
}

message HC_CanStart{
  bool start = 1;
}

message CH_StartGame{
  
}

message HC_StartGame{
  repeated ObjectInfo players = 1;
}

message CH_Emote{
  string emoteName = 1;
}

message HC_Emote{
  int32 id = 1;
  string emoteName = 2;
}

message RoomInfo {
  int32 roomId = 1;
  string roomName = 2;
  string password = 3;
  bool secretRoom = 4;
  int32 curMember = 5;
  int32 maxMember = 6;
  int32 hostId = 7;
  string hostName = 8;
}

message UserInfo {
  int32 id = 1;
  string name = 2;
  JobType job = 3;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
  JobType class = 5;
}

message PositionInfo {
  ActionState state = 1;
  float posX = 2;
  float posY = 3;
  float lastDirX = 4;
  float lastDirY = 5;
}		

message StatInfo {
  float hp = 1;
  float maxHp = 2;
  float speed = 3;
  float damage = 4;
  int32 firstSkillId = 5;
  int32 secondSkillId = 6;
}

message AttackInfo {
  int32 attackId = 1;
}